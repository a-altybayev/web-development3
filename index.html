<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylophone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="xylo-button" style="background-color: rgb(224, 10, 10);" data-sound="A">Do</div>
        <div class="xylo-button" style="background-color: rgb(224, 148, 8);" data-sound="B">Re</div>
        <div class="xylo-button" style="background-color: rgb(243, 203, 44);" data-sound="C">Mi</div>
        <div class="xylo-button" style="background-color: rgb(46, 198, 8);" data-sound="D">Fa</div>
        <div class="xylo-button" style="background-color: rgb(51, 179, 193);" data-sound="E">Sol</div>
        <div class="xylo-button" style="background-color: rgb(0, 157, 255);" data-sound="F">La</div>
        <div class="xylo-button" style="background-color: rgb(125, 6, 215);" data-sound="G">Ti</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
